<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio HLR Streaming App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="manifest" href="manifest.json">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-y: auto; /* Allow scrolling if content overflows */
        }
        /* Custom styling for volume slider track and thumb */
        input[type="range"]::-webkit-slider-runnable-track {
            background: #4a5568;
            border-radius: 5px;
            height: 8px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
            margin-top: -6px; /* Center thumb vertically */
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        input[type="range"]::-moz-range-track {
            background: #4a5568;
            border-radius: 5px;
            height: 8px;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }

        /* Pulse Animation for Live Button */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(102, 126, 234, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0);
            }
        }

        .live-pulse {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex flex-col items-center justify-center min-h-screen w-full p-4">
        <div class="bg-gray-800 p-8 rounded-xl shadow-2xl max-w-md w-full border border-gray-700">

            <div class="flex flex-col items-center mb-6">
                <img src="https://thumbnailer.mixcloud.com/unsafe/136x136/profile/a/9/e/4/9f1c-7204-4beb-bfb9-8e87d68517f6" alt="Radio HLR Logo" class="w-32 h-32 rounded-full mb-4 border-4 border-indigo-500 shadow-lg object-cover">
                <h1 class="text-4xl font-extrabold text-indigo-400 mb-2">Radio HLR</h1>
                <p class="text-gray-400 text-lg">Your Community Radio Station</p>
            </div>

            <audio id="radioStream" src="https://das-edge14-live365-dal02.cdnstream.com/a52107" preload="auto"></audio>

            <div class="flex justify-center items-center space-x-4 mb-6">
                <button id="liveButton" class="bg-indigo-600 hover:bg-indigo-700 text-white p-4 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 w-24 h-24 flex items-center justify-center text-2xl font-bold">
                    <span id="liveButtonText">LIVE</span>
                </button>

                <button id="stopButton" class="bg-red-600 hover:bg-red-700 text-white p-4 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-75">
                    <i class="fas fa-stop text-xl"></i>
                </button>
            </div>

            <div class="flex items-center space-x-4 mb-6">
                <i class="fas fa-volume-down text-gray-400 text-xl"></i>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.7" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                <i class="fas fa-volume-up text-gray-400 text-xl"></i>
            </div>

            </div>
    </div>

    <script>
        const radioStream = document.getElementById('radioStream');
        const liveButton = document.getElementById('liveButton');
        const liveButtonText = document.getElementById('liveButtonText');
        const volumeSlider = document.getElementById('volumeSlider');
        const stopButton = document.getElementById('stopButton');

        // Set initial volume
        radioStream.volume = volumeSlider.value;

        // Function to add/remove pulse animation
        function togglePulseAnimation(isPlaying) {
            if (isPlaying) {
                liveButton.classList.add('live-pulse');
            } else {
                liveButton.classList.remove('live-pulse');
            }
        }

        // Live Button (Play/Pause Toggle) functionality
        liveButton.addEventListener('click', () => {
            if (radioStream.paused) {
                radioStream.play()
                    .then(() => {
                        togglePulseAnimation(true); // Start animation
                    })
                    .catch(error => {
                        console.error("Error playing audio:", error);
                        console.error("Attempted stream URL:", radioStream.src);
                    });
            } else {
                radioStream.pause(); // Pause the stream
                togglePulseAnimation(false); // Stop animation
            }
        });

        // Stop functionality
        stopButton.addEventListener('click', () => {
            radioStream.pause();
            radioStream.currentTime = 0;
            togglePulseAnimation(false); // Stop animation
        });

        // Volume control
        volumeSlider.addEventListener('input', () => {
            radioStream.volume = volumeSlider.value;
        });

        // Update animation based on audio events
        radioStream.addEventListener('playing', () => {
            togglePulseAnimation(true); // Start animation
        });

        radioStream.addEventListener('pause', () => {
            togglePulseAnimation(false); // Stop animation
        });

        radioStream.addEventListener('waiting', () => {
            togglePulseAnimation(false); // Stop animation during buffering
        });

        radioStream.addEventListener('ended', () => {
            togglePulseAnimation(false); // Stop animation
            setTimeout(() => {
                radioStream.load();
                radioStream.play();
            }, 2000);
        });

        radioStream.addEventListener('error', (e) => {
            console.error("Audio Error:", e);
            console.error("Attempted stream URL:", radioStream.src);
        });

        radioStream.addEventListener('loadedmetadata', () => {
            // No status text to update
        });
    </script>
</body>
</html>
